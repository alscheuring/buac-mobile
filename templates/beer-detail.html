<!--
  This template loads for the 'tab.pet-detail' state (app.js)
  'pet' is a $scope variable created in the PetCtrl controller (controllers.js)
  The PetCtrl pulls data from the Pets service (service.js)
  The Pets service returns an array of pet data
-->
<div class="bar bar-header bar-energized">
 <a class="button button-small icon ion-arrow-left-b" href="#/tab/beers"></a>
 <h1 class="title"><img src="img/buac-minimal.png" /></h1>
</div>


  <ion-content has-header="true" padding="true">
 
   <div align="center">
   	    <h3>{{ beer.Beer.name }}</h3>
    <p>{{ beer.Beer.style }}</p>
	<a href="#/tab/brewer/{{beer.Brewer.id}}" class="button button-clear button-energized">By: {{beer.Brewer.name}}</a>
	</div>
	
	<div align="center">
		
    <div align='center' ng-hide="beer.Beer.og == ''">   
    <button class="button button-clear button-energized" ng-click="ogDetail()">
  		OG: {{ beer.Beer.og }}
	</button>
		
    <button class="button button-clear button-energized" ng-click="abvDetail()">
  		ABV: {{ beer.Beer.abv }}
	</button>

    <button class="button button-clear button-energized" ng-click="ibuDetail()">
  		IBU: {{ beer.Beer.ibu }}
	</button>
</div>
		
		
    <div align='center' ng-hide="beer.Beer.untappd_id == ''">   
	
	<a href="untappd://?beer={{beer.Beer.untappd_id}}" class="button button-clear button-energized">IOS Checkin on Untappd</a>
	<a href="" ng-click="untappdLaunch({{beer.Beer.untappd_id}})" class="button button-clear button-energized">ANDROID Checkin on Untappd</a>
	
	</div>		
		




    <p>{{ beer.Beer.description }}</p>
	
   
   </div>
  </ion-content>
</ion-view>
