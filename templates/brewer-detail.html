<!--
  This template loads for the 'tab.pet-detail' state (app.js)
  'pet' is a $scope variable created in the PetCtrl controller (controllers.js)
  The PetCtrl pulls data from the Pets service (service.js)
  The Pets service returns an array of pet data
-->
<div class="bar bar-header bar-energized">
<a class="button button-small icon ion-arrow-left-b" href="#/tab/brewers">Beers</a>
  <h1 class="title"><img src="img/buac-minimal.png" /></h1>
</div>

  <ion-content has-header="true" has-tabs="true" padding="true">
  <div align="center">
    <h3>{{ brewer.Brewer.name }}</h3>
    <h4>{{ brewer.Brewer.brewery }}</h4>
        <div align='center' class="untappdDiv" ng-hide="brewer.Brewer.untappd_id == ''">   
	    <div ng-hide="iPhone == 'no'">   
		<a href="" ng-click="untappdLaunch({{brewer.Brewer.untappd_id}})" class="button button-energized smallerButtons">Untappd Profile</a>
		</div>
	    <div ng-hide="iPhone == 'yes'">   
		<a href="" ng-click="untappdLaunch({{brewer.Brewer.untappd_id}})" class="button button-energized smallerButtons">Untappd Profile</a>
		</div>
	</div>	
    <hr />
    <div align="left">
    <p>{{ brewer.Brewer.story }}</p>
    </div>
    
   </div>
   
   	<ion-list>
      <ion-item ng-repeat="beer in beers" type="item-text-wrap" href="#/tab/beer/{{beer.id}}">
      <h3>{{ beer.name}}</h3>
      <p>{{ beer.style}}</p>
	  </ion-item>
	 </ion-list
	 >
	  
	      
  </ion-content>
</ion-view>
