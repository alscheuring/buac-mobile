<!--
  This template loads for the 'tab.about' state (app.js)
-->
<div class="bar bar-header bar-energized">
 <a class="button button-small icon ion-arrow-left-b" href="#/tab/about"></a>
  <h1 class="title"><img src="img/buac-minimal.png" /></h1>
</div>


  <ion-content class='has-header padding'>

	<h3>{{year.message}} Sponsors</h3>
    <ion-list>
	<div class='item item-divider item-icon-left'><i class="icon ion-card"></i> Corporate/Monetary</div>
      <ion-item ng-repeat="monetarySponsor in monetarySponsors" type="item-text-wrap" href="#/tab/sponsor/{{monetarySponsor.id}}">
        <h3>{{monetarySponsor.name}}</h3>
      </ion-item>
		
	<div class='item item-divider item-icon-left'><i class="icon ion-beer"></i> Commercial Beer</div>
      <ion-item ng-repeat="commercialBeer in commercialBeers" type="item-text-wrap" href="#/tab/sponsor/{{commercialBeer.id}}">
        <h3>{{commercialBeer.name}}</h3>
      </ion-item>
      
	<div class='item item-divider  item-icon-left'><i class="icon ion-spoon"></i> Food</div>
      <ion-item ng-repeat="food in foods" type="item-text-wrap" href="#/tab/sponsor/{{food.id}}">
        <h3>{{food.name}}</h3>
      </ion-item>      
            
      
      
    </ion-list>
    	
  </ion-content>
</ion-view>
